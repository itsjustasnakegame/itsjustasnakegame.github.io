<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culebrita</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>"El amor es difícil de controlar"</h1>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
    </div>
    <h2 id="score">Letras restantes: 22</h2>
    <div id="collectedLettersContainer">
        <h3>Letras recolectadas:</h3>
        <div id="collectedLetters"></div>
    </div>
    <div id="controls">
        <button id="upBtn">⬆️</button>
        <div>
            <button id="leftBtn">⬅️</button>
            <button id="rightBtn">➡️</button>
        </div>
        <button id="downBtn">⬇️</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
